spring.application.name=project-backend

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/laas_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
app.jwt.secret=JavaNinjasSecretKeyForLaaSProjectTokens1234

# Expiration time for access token in milliseconds (1 hour)
app.jwt.expiration-ms=3600000

# Expiration time for refresh token in milliseconds (24 hours)
app.jwt.refresh-expiration-ms=86400000

logging.level.org.springframework.security=DEBUG
